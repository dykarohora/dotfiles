[](fg:#4b3a2f bg:#333333)\
[](fg:#86624c bg:#4b3a2f)\
[](fg:#c08b6a bg:#86624c)\
[](fg:color_peach bg:#c08b6a)\
$os\
$username\
[](fg:color_peach)\
[](fg:color_yellow)\
$directory\
[](fg:color_yellow)\
[](fg:color_green)\
$git_branch\
[](fg:color_green)\
$git_status\
$git_metrics\
$fill\
[ ](fg:color_blue)\
$docker_context\
$memory_usage\
[](fg:color_blue)\
[](fg:color_lavender)\
